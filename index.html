<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Compound Interest Calculator</title>
	<meta name="description" content="DESCRIPTION">
	<link rel="stylesheet" href="calculator.css">

	<!--[if lt IE 9]>
	<script src = "http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
	<![endif]-->
</head>
<body>
	<h1><span class="compound">Compound Interest</span><br><span class="calculator">Calculator</span></h1>

	<form>
			<p>
				<label for="deposit">Initial Deposit:</label>
				<input type="number" name="deposit" value="1000">
			</p>
			<p>
				<label for="contribution">Annual Contributions:</label>
				<input type="number" name="contribution" value="0">
			</p>
			<p>
				<label for="monthly">Monthly Contributions:</label>
				<input type="number" name="monthly" value="0">
			</p>
			<div class="thing"
			<div class="column">
				<p>
				<label for="interest">Annual Interest Rate(%):</label>
				<input type="number" name="interest" value="2">
			</p>
			<p>
				<label for="duration">Duration(Years):</label>
				<input type="number" name="duration" value="10">
			</p>

		<button type="button" onclick="calculate()">Submit</button>
		</div>
		</div>
	</form>
	<section>
		<h1>Results</h1>
		<p>Starting amount: <strong class="starting-val">$1000</strong></p>
		<p>Total Deposits: <strong class="contribution-val">$0.00</strong></p>
		<p>Final Amount in <strong class="duration-val">10</strong> years: <strong class="final-val">$1218.99</strong></p>
	</section>
	<script type="text/javascript" src="calculator.js"></script>
</body>
</html>
